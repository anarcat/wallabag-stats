<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>wallabag Statistics</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" integrity="sha384-AnkzRSe4D0OPNWdNFQAogo5tND3Tq+QkxgsAW0z1l1FsZFL9JM4Ny4eOnprBjSHl" crossorigin="anonymous">

  <body>
	<nav class="navbar navbar-dark bg-inverse">
	  <a class="navbar-brand" data-toggle="tab" href="index.html">wallabag Statistics <span class="sr-only">(current)</span></a>
	  <ul class="nav navbar-nav">
	    <li class="nav-item">
	      <a class="nav-link" href="index.html">Graphs</a>

	    <li class="nav-item">
	      <a class="nav-link disabled" href="#">Data Table</a>
	    </li>
	  </ul>
	</nav>

	<ul class="nav nav-tabs" role="tablist">

	    <a class="nav-link" role="tab" data-toggle="tab" href="#twentyfourhours">Last Day</a>

	  <li class="nav-item">

	  <li class="nav-item">

	  </li>
	  <li class="nav-item">
	    <a class="nav-link" role="tab" data-toggle="tab" href="#twelvemonths">Last Year</a>

	    <a class="nav-link active" role="tab" data-toggle="tab" href="#overall">Overall</a>

	<div class="tab-content">
	  <div class="tab-pane" id="twentyfourhours" role="tabpanel">
		<h2>Chart Last Day</h2>
		<p><img src="chart-day.png" class="img-fluid" /></p>
	  </div>
	  <div class="tab-pane" id="sevendays" role="tabpanel">
		<h2>Chart Last Week</h2>
		<p><img src="chart-week.png" class="img-fluid" /></p>
	  </div>
	  <div class="tab-pane" id="fourweeks" role="tabpanel">

		<p><img src="chart-month.png" class="img-fluid" /></p>
	  </div>
	  <div class="tab-pane" id="twelvemonths" role="tabpanel">

	</div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
